name: ci
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential python3
      - name: Build
        run: make
      - name: Run tests
        run: bash tests/run_tests.sh 1
      - name: Generate comparison report
        run: python3 scripts/CompareAlgorithms.py 1 3
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: os-sim-report
          path: |
            out/summary.csv
            out/report.md
            out/**/timeline.csv
            out/**/metrics.csv
